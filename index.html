<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amor</title>
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="cont">
            <h1>Amor</h1>
            <p>Descubre el porcentaje de amor entre dos personas</p>
            
            <p>Nombre del novio</p>
            <input type="text" id="sname" class="form-control" placeholder="Ã‰l">
            <p>Nombre de la novia</p>
            <input type="text" id="fname" class="form-control" placeholder="Ella">
            <br><br>
            <button id="calculate-btn" class="btn" style="background-color: rgb(209, 63, 87); color: white;">Calcular</button>
            <br><br>
            <div id="result"></div>
            <img id="love-image" src="qsmn.png" style="display: none; max-width: 200px;">
            <audio id="love-sound" src="ruta-del-sonido.mp3"></audio>
            <br><br><br>
        </div>
        
        <div class="heart"></div>
        
    </main>
    <footer>
        <!-- place footer here -->
    </footer>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {
            $('#calculate-btn').click(function() {
                var sname = $('#sname').val();
                var fname = $('#fname').val();

                // Hacer la solicitud a la API con los nombres ingresados
                var settings = {
                    "async": true,
                    "crossDomain": true,
                    "url": `https://love-calculator.p.rapidapi.com/getPercentage?sname=${sname}&fname=${fname}`,
                    "method": "GET",
                    "headers": {
                        "x-rapidapi-key": "462a288322msh405fc9ea2d873dfp11d878jsn05ac89c7c840",
                        "x-rapidapi-host": "love-calculator.p.rapidapi.com"
                    }
                };

                $.ajax(settings).done(function (response) {
                    // Mostrar el resultado en el div result
                    $('#result').html(`<p>Porcentaje de amor entre ${sname} y ${fname}: ${response.percentage}%</p>`);

                    // Mostrar la imagen
                    $('#love-image').show();

                    // Reproducir el sonido
                    var audio = document.getElementById('love-sound');
                    audio.play();
                });
            });
        });
    </script>
</body>
</html>
